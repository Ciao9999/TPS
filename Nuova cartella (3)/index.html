<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calcola Generazione</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    label, input, button {
      display: block;
      margin-top: 10px;
    }

    input {
      padding: 5px;
      width: 150px;
    }

    button {
      margin-top: 15px;
      padding: 8px 15px;
    }

    #risultato {
      margin-top: 20px;
      padding: 10px;
      background: #f8f8f8;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Scopri la tua generazione</h2>

  <label for="annoNascita">Inserisci il tuo anno di nascita:</label>
  <input type="number" id="annoNascita" min="1900" max="2025" required>

  <button id="calcolaBtn">Calcola</button>

  <div id="risultato"></div>

  <script>

    document.getElementById("calcolaBtn").addEventListener("click", function() {
      const anno = parseInt(document.getElementById("annoNascita").value);
      const annoCorrente = 2025;
      const risultatoDiv = document.getElementById("risultato");

      if (anno < 1900 || anno > annoCorrente) {
        risultatoDiv.textContent = "âš ï¸ Inserisci un anno valido tra 1900 e " + annoCorrente;
        return;
      }

      let generazione = "";

      switch (true) {
        case (anno >= 2013):
          generazione = "Generazione Alpha";
          break;
        case (anno >= 1997):
          generazione = "Generazione Z";
          break;
        case (anno >= 1981):
          generazione = "Millennials";
          break;
        case (anno >= 1965):
          generazione = "Generazione X";
          break;
        case (anno >= 1946):
          generazione = "Baby Boomers";
          break;
        case (anno >= 1928):
          generazione = "Generazione Silenziosa";
          break;
        case (anno >= 1901):
          generazione = "Greatest Generation";
          break;
        default:
          generazione = "Non classificata";
      }

      risultatoDiv.textContent = "ðŸ‘‰ Appartieni alla: " + generazione;
    });
  </script>

</body>
</html>
